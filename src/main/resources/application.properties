# H2 Database configuratie - Opslaan als bestand in opgegeven pad
spring.datasource.url=jdbc:h2:file:C:/Users/Faycal Oukari/IdeaProjects/boekhoudbackend/database/nieuweboekhouddb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console toegankelijk maken
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuratie voor automatische database updates
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger configuratie
springdoc.api-docs.path=/v3/api-docs
